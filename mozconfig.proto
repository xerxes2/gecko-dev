# mozconfig

ac_add_options --enable-project=browser
ac_add_options --enable-debug
ac_add_options --disable-tests
ac_add_options --enable-strip

ac_add_options --prefix=/usr
ac_add_options --libdir=/usr/lib64
ac_add_options --with-libclang-path=/usr/lib64
ac_add_options --with-system-zlib
ac_add_options --enable-js-shell

#ac_add_options --enable-default-toolkit=cairo-gtk3
#ac_add_options --enable-default-toolkit=cairo-gtk3-wayland-only
#ac_add_options --enable-default-toolkit=cairo-gtk3-x11-only
#ac_add_options --enable-default-toolkit=cairo-gtk3-wayland
#ac_add_options --enable-default-toolkit=cairo-gtk3-x11-wayland
ac_add_options --enable-default-toolkit=cairo-gtk4

ac_add_options --with-unsigned-addon-scopes=app,system
ac_add_options --enable-official-branding
ac_add_options --without-wasm-sandboxed-libraries
ac_add_options --disable-crashreporter
ac_add_options --disable-updater
#ac_add_options --disable-webrtc
ac_add_options --disable-necko-wifi
ac_add_options --disable-eme
ac_add_options --disable-printing
ac_add_options --disable-accessibility

#ac_add_options --with-system-nspr --with-system-nss --with-system-icu
ac_add_options --with-system-libevent --enable-libproxy --enable-system-pixman
ac_add_options --with-system-webp --with-system-libvpx
ac_add_options --with-system-jpeg --with-system-png
ac_add_options --enable-system-ffi

ac_add_options --without-sysroot
ac_add_options --disable-bootstrap

mk_add_options STRIP=/bin/true
mk_add_options MOZILLA_OFFICIAL=1
mk_add_options MOZ_OBJDIR=@TOPSRCDIR@/ff-opt-obj

